name: Tests
on:
  pull_request:
    paths-ignore:
      - 'README.md'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go mod download
      - run: go build -v .

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go generate ./...
      - name: git diff
        run: |
          git diff --exit-code || \
            (echo; echo "Unexpected difference in directories after code generation. Run 'go generate ./...' command and commit."; exit 1)
      - name: Show detailed diff
        if: ${{ failure() }}
        run: git diff

  list-test-files:
    name: List Test Files
    runs-on: ubuntu-latest
    outputs:
      tests: ${{ steps.list-tests.outputs.tests }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: echo "::set-output name=tests::[$(go test ./...  -list=. | grep 'Test' | sed 's/^\(.*\)$/\"\1\"/' | paste -s -d, -)]"
        id: list-tests

  # run acceptance tests in a matrix with Terraform core versions
  test:
    name: ${{ matrix.test }}
    needs: [build, list-test-files]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        test: ${{ fromJSON(needs.list-test-files.outputs.tests) }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          cache: true
        id: go
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.2.6'
          terraform_wrapper: false
      - name: Get dependencies
        run: go mod download
      - name: Build the provider from source
        run: make install
      - name: TF acceptance test
        timeout-minutes: 5
        env:
          TF_ACC: "1"
          TRANSCEND_KEY: ${{ secrets.TRANSCEND_KEY }}
          TRANSCEND_URL: ${{ secrets.TRANSCEND_URL }}
          DD_API_KEY: ${{ secrets.DD_API_KEY }}
          DD_APP_KEY: ${{ secrets.DD_APP_KEY }}
        run: go test -v ./... -run "${{ matrix.test }}"
